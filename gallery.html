<style>
    * Reset some default styles */
 body, h1, h2, h3, p, ul {
     margin: 0;
     padding: 0;
 }
 
 /* Basic styling */
 body {
     font-family: Arial, sans-serif;
     line-height: 1.6;
     background-color: #f4f4f4;
     color: #333;
 }
 
 header {
     background: #35424a;
     color: #ffffff;
     padding: 10px 0;
     text-align: center;
 }
 
 nav ul {
     list-style: none;
     padding: 0;
 }
 
 nav ul li {
     display: inline;
     margin: 0 15px;
 }
 
 nav ul li a {
     color: #ffffff;
     text-decoration: none;
 }
 
 nav ul li a:hover {
     text-decoration: underline;
 }
 
 main {
     padding: 20px;
     background: #ffffff;
     margin: 20px;
     border-radius: 5px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 
 footer {
     text-align: center;
     padding: 10px 0;
     background: #35424a;
     color: #ffffff;
     position: relative;
     bottom: 0;
     width: 100%;
 }
 
 .gallery {
     display: flex;
     flex-wrap: wrap;
     justify-content: space-around;
 }
 
 .gallery img {
     width: 200px;
     height: auto;
     margin: 10px;
     border-radius: 5px;
 }
 
 form {
     display: flex;
     flex-direction: column;
     max-width: 400px;
     margin: auto;
 }
 
 form label {
     margin: 10px 0 5px;
 }
 
 form input, form textarea {
     padding: 10px;
     margin-bottom: 10px;
     border: 1px solid #ccc;
     border-radius: 5px;
 }
 
 form button {
     padding: 10px;
     background: #35424a;
     color: #ffffff;
     border: none;
     border-radius: 5px;
     cursor: pointer;
 }
 
 form button:hover {
     background: #2c3e50;
 } 
 </style>
 
 <script>
     // script.js
 
 document.addEventListener("DOMContentLoaded", function() {
     const contactForm = document.getElementById('contact-form');
 
     if (contactForm) {
         contactForm.addEventListener('submit', function(event) {
             event.preventDefault(); // Prevent the default form submission
             const name = document.getElementById('name').value;
             const email = document.getElementById('email').value;
             const message = document.getElementById('message').value;
 
             // Simple validation
             if (name && email && message) {
                 alert(`Thank you, ${name}! Your message has been sent.`);
                 contactForm.reset(); // Reset the form
             } else {
                 alert('Please fill in all fields.');
             }
         });
     }
 });
 </script>
